<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>AlphaSmart Neo Simulator</title>
	<link rel="stylesheet" href="neo-sim.css">
	<script src="mousetrap.min.js"></script>
	<script src="mousetrap-global-bind.min.js"></script>
</head>
<body>
	<table width="1300px" height="1021px">
		<tr align="center" height="500px">
			<td>
				<textarea id="file_1" class="small" rows="6" autofocus spellcheck="false" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
				<textarea id="menu_choose_font" class="large hidden" rows="4" readonly spellcheck="false"></textarea>
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
	</table>
	<script src="neo-sim.js"></script>
</body>
</html>
